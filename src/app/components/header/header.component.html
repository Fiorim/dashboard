  <mat-expansion-panel>
    <mat-expansion-panel-header class="card-header">
        <img class="avatar-image" src="./../../../assets/avatar.jpg" alt='profile-picture' >
        <span class="user-name">{{ name }}</span>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <mat-icon class="header-icon">email</mat-icon> <span class="details">{{ email }}</span>
    </mat-panel-description>
    <mat-panel-description>
      <mat-icon class="header-icon">phone</mat-icon> <span class="details">{{ phone }}}</span>
    </mat-panel-description>
    <mat-panel-description>
      <mat-icon class="header-icon">location_on</mat-icon> <span class="details">{{ address }}</span>
    </mat-panel-description>
  </mat-expansion-panel>

</mat-accordion>
